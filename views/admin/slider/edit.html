<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

        <title>Admin | Tokonya</title>

        <meta name="description" content="Tokonya">
        <meta name="author" content="Tokonya">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="Tokonya">
        <meta property="og:site_name" content="Tokonya">
        <meta property="og:description" content="Tokonya">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Page JS Plugins CSS -->
        <link rel="stylesheet" href="/js/plugins/datatables/dataTables.bootstrap4.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">

        <!-- Fonts, Styles and Codebase framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700">
        <link rel="stylesheet" id="css-main" href="/css/app.css">
        <link rel="stylesheet" href="/js/plugins/select2/css/select2.min.css">
        <link rel="stylesheet" href="/js/plugins/select2/css/select2-bootstrap4.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.css">
    </head>
    <body>
        <div id="page-container" class="sidebar-o enable-page-overlay side-scroll page-header main-content-boxed">
            <!-- Sidebar -->
            {{template "partials/admin-sidebar" .}}
            <!-- END Sidebar -->

            <!-- Header -->
            {{template "partials/admin-header" .}}
            <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">

                <div class="modal" id="cropModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="block-header block-header-default">
                                    <h3 class="block-title modal-title">Potong & Sesuaikan Foto</h3>
                                <div class="block-options">
                                    <button type="button" class="close btn-primary" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">
                                            <i class="fa fa-times-circle"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div class="block-content pb-15">
                                <div id="resizer"></div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <button class="btn btn-info rotate btn-block text-center" data-deg="90">
                                            <i class="fa fa-undo"></i>
                                        </button>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-info rotate btn-block text-center" data-deg="-90" >
                                        <i class="fa fa-redo"></i></button>
                                    </div>
                                    <div class="col-md-6">
                                        <button class="btn btn-primary btn-block" id="upload">Potong Dan Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            {{template "partials/admin-footer" .}}
            <!-- END Footer -->
        </div>
        <script src="/js/laravel.app.js"></script>
        <script src="/js/laroute.js"></script>
        <script src="/js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="/js/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="/js/plugins/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="/js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/functions.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
        <script src="/js/plugins/select2/js/select2.full.min.js"></script>
        <script src="/js/plugins/select2/js/i18n/id.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.js"></script>
        <script src="/js/admin/slider.js"></script>
        <script src="/js/admin/general.js"></script>

        <script>
            jQuery(document).ready(function () {
                if($('#field-type').val() == '1' || $('#field-type').val() == '2')
                {
                    if($('#field-type').val() === '1')
                    {
                        link = laroute.route('admin.slider.post_json');
                        placeholder = 'Pilih Berita';
                    }else if($('#field-type').val() === '2')
                    {     
                        link = laroute.route('admin.slider.pages_json');
                        placeholder = 'Pilih Halaman';
                    }
                    slugSelect = $("#field-slug").select2({
                        placeholder: placeholder,
                        theme : 'bootstrap4',
                        ajax: {
                            url: link,
                            type: 'POST',
                            dataType: 'JSON',
                            delay: 250,
                            data: function (params) {
                                return {
                                    searchTerm: params.term
                                };
                            },
                            processResults: function (response) {
                                return {
                                    results: response
                                };
                            },
                            cache: true
                        }
                    });
                    
                    slugOption = new Option($('#field-slug').attr("data-text"), $('#field-slug').attr("data-id"), true, true);
                    slugSelect.append(slugOption).trigger('change');
                }
            });
        </script>
        <script>
            $('.dataTables_filter input[type="search"]').
            attr('placeholder','Search in this blog ....').
            css({'width':'500px','display':'inline-block'});
            $.extend( true, $.fn.dataTable.defaults, {
                "responsive": true,
                "pageLength": 20,
                "lengthChange": false,
                "language": {
                    'loadingRecords': '&nbsp;',
                    "sEmptyTable":	 "Tidak ada data yang tersedia pada tabel ini",
                    "sProcessing":   '<div class="spinner-grow text-primary pt-25" role="status"><span class="sr-only">Loading...</span></div>',
                    "sLengthMenu":   "Tampilkan _MENU_",
                    "sZeroRecords":  "Tidak ditemukan data yang sesuai",
                    "sInfo":         "Menampilkan _START_ sampai _END_ dari _TOTAL_ entri",
                    "sInfoEmpty":    "Menampilkan 0 sampai 0 dari 0 entri",
                    "sInfoFiltered": "(disaring dari _MAX_ entri keseluruhan)",
                    "sInfoPostFix":  "",
                    "sSearch":       "Cari:",
                    "sUrl":          "",
                    "oPaginate": {
                        "sFirst":    "Pertama",
                        "sPrevious": "Sebelumnya",
                        "sNext":     "Selanjutnya",
                        "sLast":     "Terakhir"
                    }
                },
            });
        </script>
    </body>
</html>
