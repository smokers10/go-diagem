<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

        <title>Admin | Diagem</title>

        <meta name="description" content="Diagem">
        <meta name="author" content="Diagem">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="Diagem">
        <meta property="og:site_name" content="Diagem">
        <meta property="og:description" content="Diagem">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">

        <!-- Page JS Plugins CSS -->
        <link rel="stylesheet" href="/js/plugins/datatables/dataTables.bootstrap4.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css">

        <!-- Fonts, Styles and Codebase framework -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,400i,600,700">
        <link rel="stylesheet" id="css-main" href="/css/app.css">
        <link rel="stylesheet" type="text/css" href="/js/plugins/bootstrap-daterangepicker/daterangepicker.css" />
        <style>
            #list-order_filter {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="page-container" class="sidebar-o enable-page-overlay side-scroll page-header main-content-boxed">
            <!-- Sidebar -->
            {{template "partials/admin-sidebar" .}}
            <!-- END Sidebar -->

            <!-- Header -->
            {{template "partials/admin-header" .}}
            <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">

                <!-- Page Content -->
                <div class="content">
                    <div class="content-heading pt-0 mb-3">
                        Order
                    </div>
                    <div class="block">
                        <ul class="nav nav-tabs nav-tabs-alt">
                            <li class="nav-item">
                                <a class="nav-link menu_tabs active" href="javascript:void(0)" data-status="terbaru">Semua</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu_tabs" href="javascript:void(0)" data-status="belum_dibayar">Belum Dibayar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu_tabs" href="javascript:void(0)" data-status="perlu_dikirim">Perlu Dikirim</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu_tabs" href="javascript:void(0)" data-status="dikirim">Dikirim</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu_tabs" href="javascript:void(0)" data-status="selesai">Selesai</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu_tabs" href="javascript:void(0)" data-status="pembatalan">Pembatalan</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link menu_tabs" href="javascript:void(0)" data-status="pengiriman">Pengembalian</a>
                            </li>
                        </ul>
                        
                        <div class="block-content tab-content">
                            <div class="tab-pane active" id="btabs-alt-static-home" role="tabpanel">
                                <table class="table table-striped table-vcenter" id="list-order">
                                    <thead>
                                        <tr>
                                            <th class="font-weight-bold" width="20%">TANGGAL</th>
                                            <th class="font-weight-bold" width="15%">NO. INVOICE</th>
                                            <th class="font-weight-bold">STATUS</th>
                                            <th class="font-weight-bold">PRODUK</th>
                                            <th class="font-weight-bold">JUMLAH</th>
                                            <th class="font-weight-bold">CUSTOMER</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->

            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            {{template "partials/admin-footer" .}}
            <!-- END Footer -->
        </div>
        <script src="/js/laravel.app.js"></script>
        <script src="/js/laroute.js"></script>
        <script src="/js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="/js/plugins/datatables/jquery.dataTables.min.js"></script>
        <script src="/js/plugins/datatables/dataTables.bootstrap4.min.js"></script>
        <script src="/js/plugins/bootstrap-notify/bootstrap-notify.min.js"></script>
        <script src="/js/common.js"></script>
        <script src="/js/functions.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/accounting.js/0.4.1/accounting.min.js"></script>
        <script src="/js/plugins/moment/moment-with-locales.min.js"></script>
        <script src="/js/plugins/bootstrap-daterangepicker/daterangepicker.min.js"></script>
        <script src="/js/admin/general.js"></script>
        <script>
            $(document).ready(function(){
                $.ajax({
                    url: "/admin/order/get",
                    
                })
            })
        </script>
    </body>
</html>
