<!-- show menu by user type -->
<script>
    // get element
    const beranda = document.getElementById("beranda-submenu"),
        blog = document.getElementById("blog-submenu"),
        produk = document.getElementById("produk-submenu"),
        order = document.getElementById("order-submenu"),
        promo = document.getElementById("promo-submenu"),
        userAdmin = document.getElementById("user-administratif-submenu"),
        reseller = document.getElementById("reseller-submenu"),
        keuangan = document.getElementById("keuangan-submenu"),
        slider = document.getElementById("slider-submenu"),
        alamatOrigin = document.getElementById("alamat-origin-submenu")

    // get localstorage
    const storage = JSON.parse(localStorage.getItem("logged"))

    if (storage.roles == "super admin")
    {
        beranda.style.display = "block"
        blog.style.display = "block"
        produk.style.display = "block"
        order.style.display = "block"
        promo.style.display = "block"
        userAdmin.style.display = "block"
        reseller.style.display = "block"
        keuangan.style.display = "block"
        slider.style.display = "block"
        alamatOrigin.style.display = "block"
    }

    if (storage.roles == "admin")
    {
        beranda.style.display = "block"
        blog.style.display = "block"
        produk.style.display = "none"
        order.style.display = "block"
        promo.style.display = "none"
        userAdmin.style.display = "none"
        reseller.style.display = "block"
        keuangan.style.display = "block"
        slider.style.display = "none"
        alamatOrigin.style.display = "none"
    }

    if (storage.roles == "marketing")
    {
        beranda.style.display = "block"
        blog.style.display = "block"
        produk.style.display = "block"
        order.style.display = "none"
        promo.style.display = "block"
        userAdmin.style.display = "none"
        reseller.style.display = "none"
        keuangan.style.display = "none"
        slider.style.display = "block"
        alamatOrigin.style.display = "none"
    }

</script>

<!-- interactive sidebar -->
<script>
    const pathname = location.pathname
    const pathnameSplit = pathname.split("/")
    const parentPath = pathnameSplit[1]
    const childPath = pathnameSplit[2]
    const subChildPath = pathnameSplit[3]

    // beranda
    if (childPath == "beranda")
    {
        document.getElementById("beranda").classList.add("active")
    }

    // produk
    if (childPath == "produk")
    {
        document.getElementById("produk-submenu").classList.add("open")
        switch (subChildPath)
        {
            case "tambah":
                document.getElementById("tambah-produk").classList.add("active")
                break;

            case "kategori":
                document.getElementById("kategori-produk").classList.add("active")
                break;

            default:
                document.getElementById("atur-produk").classList.add("active")
                break;
        }
    }

    // promo
    if (childPath == "promo")
    {
        document.getElementById("promo-submenu").classList.add("open")
        switch (subChildPath)
        {
            case "tambah":
                document.getElementById("tambah-promo").classList.add("active")
                break;

            default:
                document.getElementById("atur-promo").classList.add("active")
                break;
        }
    }

    // reseller
    if (childPath == "reseller")
    {
        document.getElementById("reseller").classList.add("active")
    }

    // slider
    if (childPath == "slider")
    {
        document.getElementById("slider").classList.add("active")
    }

    // user administratif
    if (childPath == "user-administratif")
    {
        document.getElementById("user-administratif").classList.add("active")
    }

    // user
    if (childPath == "user")
    {
        document.getElementById("user").classList.add("active")
    }

    // alamat origin
    if (childPath == "alamat-origin")
    {
        document.getElementById("alamat-origin").classList.add("active")
    }

    // order/pesanan
    if (childPath == "order")
    {
        document.getElementById("atur-order").classList.add("active")
    }

    // blog
    if (childPath == "blog")
    {
        document.getElementById("blog").classList.add("active")
    }
</script>
