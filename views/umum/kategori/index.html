<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <title>Diagem Project</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Diagem Project">
        <meta name="author" content="Diagem Project">
        <meta name="robots" content="noindex, nofollow">
        
        <!-- Open Graph Meta -->
        <meta property="og:title" content="Diagem Project">
        <meta property="og:site_name" content="Diagem Project">
        <meta property="og:description" content="Diagem Project">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">
        
        
        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="/img/favicons/favicon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/favicons/favicon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon-180x180.png">
        
        <!-- Fonts and Codebase framework -->
        <link rel="stylesheet" id="css-main" href="/css/app.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700&display=swap">
    </head>
    <body class="bg-white">
        <div id="page-container" class="sidebar-inverse side-scroll page-header-fixed main-content-boxed">
            <!-- Header -->
            {{template "partials/user-header" .}}
            <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div class="container">
                    <div class="kategori-header mb-4" style="background: url('/img/kategori_bg.jpg') no-repeat 0 0;">
                        <div class="row text-center" style="display: table-cell;vertical-align: middle;">
                            <div class="col-12">
                                <h2 class="font-size-46 font-weight-bold text-white">Nama Kategori</h2>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="container">
                    <div class="mt-3">
                        <ul class="row list-unstyled products-group no-gutters">
                            <li class="col-6 col-md-3 col-lg-3 col-md-2gdot4 product-item">
                                <div class="product-item__outer h-100">
                                    <div class="product-item__inner">
                                        <div class="product-item__body pb-2">
                                            <a href="#" class="d-block text-center"> <!-- Redirect ke detail produk -->
                                                <img class="img-fluid" src="" alt="Image Description"> <!-- Foto utama  -->
                                            </a>
                                            <div class="px-2 mt-2">
                                                <a href="#"> <!-- Redirect ke detail produk -->
                                                    <h5 class="mb-1 product-item__title">
                                                        nama produk
                                                    </h5>
                                                    <div class="product-price flex-center-between mb-1">
                                                        harga
                                                    </div>
                                                </a>
                                                <span class="d-inline-flex align-items-center small font-size-14">
                                                    <div class="text-warning mr-2">
                                                        <small class="fas fa-star"></small>
                                                        <small class="fas fa-star"></small>
                                                        <small class="fas fa-star"></small>
                                                        <small class="fas fa-star"></small>
                                                        <small class="far fa-star text-muted"></small>
                                                    </div>
                                                    <span class="text-secondary">(40)</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            {{template "partials/footer" .}}
            <!-- END Footer -->
        </div>
        <script src="/js/laravel.app.js"></script>
        <script src="/js/laroute.js"></script>
        <script src="/js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="/js/umum/general.js"></script>
        <script src="/js/functions.js"></script>
    </body>
</html>
