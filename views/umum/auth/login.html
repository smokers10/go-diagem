<!doctype html>
<html lang="en" class="no-focus">
    <head>
        <title>Diagem Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Diagem Project">
        <meta name="author" content="Diagem Project">
        <meta name="robots" content="noindex, nofollow">

        <!-- Open Graph Meta -->
        <meta property="og:title" content="Diagem Project">
        <meta property="og:site_name" content="Diagem Project">
        <meta property="og:description" content="Diagem Project">
        <meta property="og:type" content="website">
        <meta property="og:url" content="">
        <meta property="og:image" content="">


        <!-- Icons -->
        <!-- The following icons can be replaced with your own, they are used by desktop and mobile browsers -->
        <link rel="shortcut icon" href="/img/favicons/favicon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="/img/favicons/favicon-192x192.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/img/favicons/apple-touch-icon-180x180.png">
        <!-- END Icons -->

        <!-- Fonts and Codebase framework -->
        <link rel="stylesheet" id="css-main" href="/css/app.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,400i,600,700&display=swap">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body class="bg-white">
        <div id="page-container" class="sidebar-inverse side-scroll page-header-fixed main-content-boxed">
            <!-- Header -->
            {{template "partials/user-unlogged-header" .}}
            <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">
                <!-- Page Content -->
                <div class="py-lg-6">
                    <div class="content content-full">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="block block-bordered block-rounded block-shadow">
                                    <div class="block-content block-content-full">
                                        <div class="text-center">
                                            <h2 class="font-weight-bold mb-0">Masuk Ke Akun Kamu</h2>
                                            <p>Belum punya akun? <a href="/register">Daftar</a> di sini</p>
                                        </div>
                                        
                                        <form id="form-login" onsubmit="return false;">
                                            <div class="form-group">
                                                <label class="form-label" for="field_login-email">Alamat Email
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" name="email" id="field_login-email" placeholder="Masukan Alamat Email" required>
                                                <div class="invalid-feedback" id="error_login-email"></div>
                                            </div>

                                            <div class="form-group">
                                                <label class="form-label" for="field_login-password">Password
                                                    <span class="text-danger">*</span>
                                                </label>
                                                <input type="password" class="form-control" name="password" id="field_login-password" placeholder="Masukan Password" required>
                                                <div class="invalid-feedback" id="error_login-password"></div>
                                            </div>

                                            <div class="form-group">
                                                <div class="g-recaptcha" data-sitekey="6Ld-PmIeAAAAAKob8rasv2a-NCsMH7XVAT5Jsxbu"></div>
                                                <br>
                                                <input type="submit" class="btn btn-primary btn-block">
                                                    Masuk Sekarang
                                                </input>
                                            </div>

                                            <div class="form-group row mb-2">
                                                <div class="col-sm-6 d-sm-flex align-items-center">
                                                    <div class="custom-control custom-checkbox mr-auto ml-0 mb-0">
                                                        <input type="checkbox" class="custom-control-input" id="login-remember-me" name="remember">
                                                        <label class="custom-control-label" for="login-remember-me">Ingat Saya</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6 text-sm-right">
                                                    <a class="font-weight-bold" href="/forgot-password">
                                                        Lupa Password?
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            {{template "partials/footer" .}}
            <!-- END Footer -->
        </div>
        <script src="/js/laravel.app.js"></script>
        <script src="/js/plugins/jquery-validation/jquery.validate.min.js"></script>
        <script src="/js/umum/auth/login.js"></script>
        <script src="/js/functions.js"></script>
        <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
        <script type="text/javascript">
            var onloadCallback = function() {
              alert("grecaptcha is ready!")
            }
        </script>
    </body>
</html>
